<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <i class="fas fa-dumbbell"></i>FitNess
        </a>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="#"> | </a>
            <a href="/login">Login</a>
        </nav>
    </header>

    <section class="cadastro">
        <div class="max-width">
            <div class="cadastro-content">
                <form method="post">
                    <div>
                        <label for="nome_cliente">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div>
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" required>
                    </div>
                    <div>
                        <label for="data_nascimento">Data de nascimento:</label>
                        <input type="text" id="data_nascimento" name="data_nascimento" required>
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div>
                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" required>
                    </div>
                    <div>
                        <label for="plano_mensal">Selecione um plano:</label>
                        <select id="plano_mensal" name="plano_mensal">
                            <option value="1">BÃ¡sico</option>
                            <option value="2">VIP</option>
                        </select>
                    </div>
                
                    <div>
                        <input class="btn" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
            <div class="home-image">
                <img src="../static/images/bg.jpg">
            </div>
        </div>
    </section>
</body>
</html>
